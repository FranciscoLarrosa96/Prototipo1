<div class="sidenavContainer">
    <div class="sidenav-header">
        <div class="imgProfile">
            <img [width]="'100'" [height]="'100'" src="/assets/profile/profile.jpg" alt="">
        </div>
        <div class="header-text">
            <h2 [style.width]="navListWidth()">Francisco Larrosa</h2>
        </div>
    </div>
    <mat-nav-list class="navList" [style.width]="navListWidth()">
        @if(this.sideNavCollapsed()){
        @for (item of menuItems(); track item.title) {
        <a mat-list-item [routerLink]="item.route" routerLinkActive #rla="routerLinkActive" [activated]="rla.isActive">
            <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
            <span matListItemTitle>{{item.title}}</span>
        </a>
        }
        }
    </mat-nav-list>
</div>
